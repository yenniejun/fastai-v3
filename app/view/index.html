<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:100&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Barriecito&display=swap" rel="stylesheet">
</head>
<body>
<div>
  <div class='center'>
    <div class='title'>SPAM or NOT SPAM?</div>
    <p>
      Have you ever come across an object and needed to know if it was spam or not? 
    </p>
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
      <button class='choose-file-button' id='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
      <div class='upload-label'>
        <label id='upload-label'>No file chosen</label>
      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
      </div>

      <div class="lds-ripple" id="loading-spinner"><div></div><div></div></div>

      <div class='result-label'>
        <label id='result-label'></label>
      </div>

      <div class='try-again'>
        <button id='try-again-button' class='try-again-button' type='button' onclick='tryagain()'>TRY AGAIN</button>
      </div>

    </div>
  </div>
</div>
</body>
</html>
